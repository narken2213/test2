<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр презентации с чатом</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Окно создания сессии -->
        <div id="create-session-modal" class="modal">
            <div class="modal-content">
                <h2>Создать сессию</h2>
                <input type="text" id="session-name" placeholder="Введите имя сессии" />
                <input type="text" id="username" placeholder="Введите ваше имя" />
                <button id="create-session-button">Создать</button>
            </div>
        </div>
        <!-- Модальное окно для QR-кода -->
        <div id="qr-modal" class="modal">
            <div class="modal-content">
                <span id="close-qr-modal" class="close">&times;</span>
                <h2>QR-код для приглашения</h2>
                <div id="qr-code-container"></div>
            </div>
        </div>
        <!-- Основной интерфейс -->
        <div class="left">
            <div class="upload-section">
                <label for="file-input" class="upload-button">Загрузить</label>
                <input type="file" id="file-input" accept="application/pdf" style="display: none;" />
                <div id="upload-status"></div>
            </div>
            <div id="pdf-viewer" class="pdf-viewer"></div>
            <div class="navigation">
                <button id="prev-page">Назад</button>
                <span id="page-info">Страница: <span id="current-page">1</span> / <span id="total-pages">0</span></span>
                <button id="next-page">Вперёд</button>
            </div>
        </div>
        <div class="right">
            <div class="chat">
                <div id="messages" class="messages"></div>
                <div id="typing-status" class="typing-status"></div>
                <div class="input">
                    <input id="chat-input" type="text" placeholder="Введите сообщение..." autocomplete="off" disabled />
                    <button id="send-button" disabled>Отправить</button>
                    <button id="qr-button">Пригласить через QR-код</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
